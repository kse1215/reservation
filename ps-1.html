<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약하기</title>
    <link rel="stylesheet" href="css/ps-1.css" />
    <!-- favicon -->
     <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
     <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
     <link rel="shortcut icon" href="assets/favicon.ico" />
     <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
     <link rel="manifest" href="assets/site.webmanifest" />
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 메뉴 -->
      <nav class="navi">
        <ul>
          <li><a href="index.html#intro">이용 안내</a></li>
          <li><a href="index.html#room">객실 소개</a></li>
          <li><a href="index.html#reservaion">예약 방법 및 요금</a></li>
          <li><a href="ps-1.html">예약하기</a></li>
        </ul>
      </nav>
      <!-- 예약하기 -->
      <form id="singUp">
        <!-- 개인정보 -->
        <fieldset>
          <legend>개인정보</legend>
          <ul class="user">
            <li>
              <label for="fullName">이름</label>
              <input type="text" id="fullName" />
            </li>
            <li>
              <label for="tel">연락처</label>
              <input type="text" id="tel" />
            </li>
          </ul>
        </fieldset>
        <!-- 객실형태 -->
        <fieldset>
          <legend>객실 형태</legend>
          <ul>
            <li>
              <input type="radio" name="roomSelect" id="room" />
              <label for="room">기본형(최대 2인)</label>
            </li>
            <li>
              <input type="radio" name="roomSelect" id="family" />
              <label for="family">가족형(최대 4인)</label>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
